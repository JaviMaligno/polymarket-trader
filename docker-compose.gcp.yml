# Docker Compose for Google Cloud e2-micro VM
# Optimized for 1GB RAM total (TimescaleDB + 2 services + overhead)
# Memory budget: TimescaleDB 280M + Data Collector 100M + Dashboard 200M = 580M
# NOTE: Optimizer runs on Render (polymarket-optimizer-server.onrender.com)
#
# Usage:
#   docker compose -f docker-compose.gcp.yml up -d

services:
  # ============================================
  # TimescaleDB (PostgreSQL with time-series)
  # ============================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: polymarket-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: polymarket
      POSTGRES_PASSWORD: ${DB_PASSWORD:-polymarket_prod}
      POSTGRES_DB: polymarket_trading
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./packages/data-collector/src/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    # Tune PostgreSQL for low memory (1GB VM shared with other services)
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "effective_cache_size=128MB"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "max_connections=20"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "random_page_cost=1.1"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polymarket -d polymarket_trading"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 280M
        reservations:
          memory: 180M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Data Collector (Node.js)
  # ============================================
  data-collector:
    build:
      context: .
      dockerfile: packages/data-collector/Dockerfile.gcp
    container_name: polymarket-data-collector
    restart: unless-stopped
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: ${DATABASE_URL}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      GAMMA_API_URL: https://gamma-api.polymarket.com
      CLOB_API_URL: https://clob.polymarket.com
      DATA_API_URL: https://data-api.polymarket.com
      PORT: 10000
    ports:
      - "10000:10000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 60M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Dashboard API (Node.js - Signals + Trading)
  # ============================================
  dashboard-api:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    container_name: polymarket-dashboard-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: "*"
      DATABASE_URL: ${DATABASE_URL}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      CONNECT_TRADER: "true"
      ENABLE_SIGNAL_ENGINE: "true"
      ENABLE_OPTIMIZATION: "true"
      OPTIMIZER_URL: https://polymarket-optimizer-server.onrender.com
      POLYMARKET_API_URL: https://clob.polymarket.com
      INITIAL_CAPITAL: "10000"
      FEE_RATE: "0.001"
      MAX_DRAWDOWN: "0.15"
      MAX_DAILY_LOSS: "500"
      # Risk Protection System
      ENABLE_RISK_PROTECTION: "true"
      MAX_EXPOSURE_PER_MARKET: "0.03"
      MAX_TOTAL_EXPOSURE: "0.60"
      TRAILING_STOP_PCT: "0.15"
      HARD_STOP_PCT: "0.25"
      TAKE_PROFIT_PCT: "0.30"
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  timescaledb_data:
    driver: local
