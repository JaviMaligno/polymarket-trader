# Render configuration for Polymarket Trader
# Only optimizer and frontend remain on Render
# Main services (dashboard-api, data-collector) run on GCP VM

services:
  # Optimizer Server (Python FastAPI with Optuna)
  # Kept on Render because idle time doesn't affect it
  - type: web
    name: polymarket-optimizer-server
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: services/optimizer-server/Dockerfile
    dockerContext: services/optimizer-server
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: info

  # Dashboard Frontend (Static Site)
  # Connects to GCP backend via VITE_API_URL
  - type: web
    name: polymarket-dashboard-frontend
    runtime: static
    buildCommand: cd packages/dashboard/frontend && npm install && npm run build
    staticPublishPath: packages/dashboard/frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: http://34.74.36.101:3001
      - key: VITE_WS_URL
        value: ws://34.74.36.101:3001
